{% extends "calculate/base.html" %}

{% block title %}
Add Section
{% endblock %}

{% block content %}
    <h1>Add Section</h1>
    <form action="{% url 'calculate:add' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="section_text" id="section_text" value="" />
        <input type="number" name="percentage" id="percentage" value="100" />
        <input type="submit" name="submit" value="Add Section" class="btn btn-info" />
    </form>

{% endblock %}
