<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
</head>
<body>
{% if sections_list %}
    <ul>
    {% for section in sections_list %}
        <li><a href="{% url 'calculate::detail' section.id %}">{{ sections.section_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sections are available.</p>
{% endif %}
</body>
</html>
