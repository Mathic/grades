{% extends "calculate/base.html" %}

{% block title %}
Add Section
{% endblock %}

{% block content %}
    <h1>Add Section</h1>
    test: {{ pk }}
    <form action="{% url 'calculate:add_section' s_type pk %}" method="POST">
        {% csrf_token %}
        <input type="text" name="section_text" id="section_text" value="" />
        <input type="number" name="percentage" id="percentage" value="100" />
        <input type="submit" name="submit" value="Add Section" class="btn btn-primary" />
    </form>

    <br/>

    <h3>To do</h3>
    <ul>
        <li>Make sure this references course pk</li>
    </ul>

    {{form.as_p}}

    <script>
        {% if messages %}
            {% for message in messages %}
                alert(message);
            {% endfor %}
        {% endif %}
    </script>

{% endblock %}
