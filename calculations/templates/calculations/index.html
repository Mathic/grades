{% extends "calculations/base.html" %}

{% block title %}
Calculate
{% endblock %}

{% block content %}

    <h4><a href="{% url 'calculations:add_course' %}">Add course</a></h4>
    <br/>
    {% if course_list %}
        <div class="container">
            {% for course in course_list %}
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-8">
                    <a href="{% url 'calculations:view_course' course.id %}">
                    {{ course.course_name }}
                    </a>
                </div>
                <div class="col">
                    <a class="btn btn-primary" href="{% url 'calculations:update_course' course.id %}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col">
                    <a class="btn btn-danger" href="{% url 'calculations:delete_course' course.id %}" method="POST">
                        {% csrf_token %}
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No courses are available.</p>
    {% endif %}

{% endblock %}
