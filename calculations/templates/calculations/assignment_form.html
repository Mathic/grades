{% extends "calculations/base.html" %}

{% block title %}
Add Assignment
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form action="{% url 'calculations:add_assignment' is_section pk %}" method="POST">
            {% csrf_token %}
            <div class="modal-header">
                <a type="button" class="close button" data-dismiss="modal" aria-hidden="true"
                   href="{% url 'calculations:view_course' pk %}">Ã—</a>
                <h4 class="modal-title" id="section-modal-label">Add Assignment to {{ course }}</h4>
            </div>
            <div class="modal-body">
                {{form.as_p}}
            </div>
            <div class="modal-footer">
                <input type="submit" name="submit" value="Add Assignment" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
